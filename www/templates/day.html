<div flex-xs flex-gt-xs="100" layout="column">
  <md-card>
    <md-card-header>
      <md-card-header-text layout-align="center center">
        <span class="md-title">Last 24 hours</span>
      </md-card-header-text>
    </md-card-header>
    <md-button ng-click="increase()">Heat</md-button>
    <div ng-controller="GraphController" ng-init="init(86400,'%a-%Hh','%A %e/%m/%Y %H:%M')">
      <nvd3 options="options" data="data"></nvd3>
    </div>
    </md-card-header>
  </md-card>
</div>
